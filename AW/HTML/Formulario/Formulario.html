<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <h1>Bienvenido a AirsoftLegion</h1>
      <p>Indroduzca sus datos para incribirse y participar en esta experencia.</p>
    </div>
    <div class="card">
      <form class="" action="index.html" method="post">
          <h2>Datos Personales</h2>
          Nombre  <input type="text" name="nombre">
          Apellidos <input type="text" name="apellidos"><br>
          Edad  <input type="number" name="edad" size="2">
          DNI <input type="text" name="dni" size="9">
          Fecha de nacimiento <input type="date" name="nacimiento" value=""><br>
          Teléfono  <input type="number" name="telefono" size="9">
          Móvil <input type="numbre" name="movil" size="9"><br>
          Correo <input type="text" name="correo"><br>
          Genero <input type="radio" name="boton"> Hombre <input type="radio" name="boton"> Mujer

      </form>
    </div>
  </body>
</html>
